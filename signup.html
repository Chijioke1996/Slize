<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="color: #6e58e2;">

    <div class="container">
        <p class="text-center p-5 fs-3 fw-bold">Let's set you up!</p>

        <div class="row">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <form action="" method="post">
                    <div class="mb-3">
                        <label class="form-label"> First Name </label>
                        <input type="text" class="form-control" id="firstname" required
                            style="border: 1px solid #6e58e2;">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"> Last Name</label>
                        <input type="text" class="form-control" id="lastname" required
                            style="border: 1px solid #6e58e2;">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"> Mobile </label>
                        <input type="number" class="form-control" id="mobile"
                            style="border: 1px solid #6e58e2;">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" required
                            style="border: 1px solid #6e58e2;">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"> Password </label>
                        <input type="password" class="form-control" id="password" required
                            style="border: 1px solid #6e58e2;">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-lg" type="submit" style="background: #6e58e2; color: white;">Sign Up</button>
                       
                      </div>

                </form>
            </div>
        </div>



    </div>
</body>

</html>
